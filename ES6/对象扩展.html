<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 'red', b = 'green';
        console.log({ a, b });  //{a: "red", b: "green"}
        var obj = { [a + b]: 'orange' }
        console.log(obj); //{redgreen: "orange"}

        /*写法上的简化*/
        var obj = {
            sayHi() {
                console.log('hi')
            }
        }
        //等价于
        // var obj = {
        //     sayHi: function () {
        //         console.log('hi')
        //     }
        // }
        console.log(obj.sayHi());


        var a = 1, b = 2, c = 4
        var o = {
            a,
            b,
            c: c,
            d: 4
        }
        console.log(o); // {a: 1, b: 2, c: 3, d: 4}


        /*Object.is()方法*/
        /*ES6 提出“Same-value equality”（同值相等）*/
        /*ES5 比较两个值是否相等，只有两个运算符：相等运算符（==）和严格相等运算符（===）。它们都有缺点，前者会自动转换数据类型，后者的NaN不等于自身，以及+0等于-0。JavaScript 缺乏一种运算，在所有环境中，只要两个值是一样的，它们就应该相等。*/
        /*ES5 与 ES6 比较两个值是否相等:不同之处只有两个：一是+0不等于-0，二是NaN等于自身 */
        Object.is(NaN, NaN) //true
        NaN === NaN //false
        Object.is(0, -0) //false
            - 0 === 0 //true
        Object.is('jane', 'jane')  // true
        Object.is({}, {}) // false
        Object.is(1 / 0, 1 / 0) // true
        1 / 0 === 1 / 0  // true


    </script>
</body>

</html>
