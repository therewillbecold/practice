<body>
    <script>
        /* 数据结构解析*/
        var s = new Set([3, 2, 1]);
        s //Set(3) {3, 2, 1}
        var [x, y] = s;
        x //3
        y //2  

        /*...语法*/
        var fruits = ['plum', 'pineapple', 'orange'];
        var arr = ['lychee', 'grape', ...fruits];
        // arr(6) ["lychee", "grape", "plum", "pineapple", "orange"]
        for (var i of arr) {
            console.log(i)
        }
    </script>
</body>
