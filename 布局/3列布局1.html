<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            color: white;
        }

        h1,
        h3 {
            color: black;
        }

        .layout {
            overflow: hidden;
            background-color: #efefef;
        }

        .left {
            float: left;
            width: 20%;
            height: 150px;
            background-color: lightsalmon;
            padding-bottom: 100%;
            margin-bottom: -100%;
        }

        .center {
            float: left;
            width: 50%;
            height: 400px;
            background-color: teal;
        }

        .right {
            float: left;
            width: 30%;
            height: 200px;
            background-color: lightsalmon;
            padding-bottom: 100%;
            margin-bottom: -100%;
        }
    </style>
</head>

<body>
    <h1>3列布局左右高度低,中间自适应</h1>
    <h3>利用padding-bottom, -margin实现</h3>
    <div class="layout">
        <div class="left">左侧高度低</div>
        <div class="center">中间自适应</div>
        <div class="right">右侧高度低</div>
    </div>
</body>

</html>
