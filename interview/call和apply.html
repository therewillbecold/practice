    <script>
        /*基本用法*/
        function add(a, b) {
            return a + b
        }
        var result1 = add.apply(this, [4, 5]);
        var result2 = add.call(this, 6, 3);


        /*实现继承*/
        function People(name, age) {
            this.name = name;
            this.age = age;
            this.greeting = function () {
                console.log('my name is ' + this.name + ', I am ' + this.age + ' years old. nice to see you')
            }
        }
        function Teenagers(name, age) {
            People.apply(this, [name, age])
        }
        function Teenagers(name, age) {
            People.call(this, name, age)
        }
        var Jack = new Teenagers('Jack', 18);

    </script>
