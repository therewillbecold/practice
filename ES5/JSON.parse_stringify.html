<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 将字符串转换为对象且每项的值加1,然后返回一个新的字符串.
        var str = '{"a":1,"b":2,"c":{"d":4}}'
        var result = JSON.parse(str, function (key, value) {
            if (typeof value == 'number') {
                value += 1
            }
            return value
        })
        console.log(result);

        var newStr = JSON.stringify(result);
        console.log(newStr);
    </script>
</body>

</html>
