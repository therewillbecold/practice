<body>
    <script>
        /*
        Value : Number String Boolean Symbol Undefined Null
        Primitives are copied by their value
        */
        let number = 10;
        function plus(number) {
            number++
        }
        plus(number)
        console.log(number);  //10

        /*
        Reference : Object Function Array 
        Objects are copied by their reference 
        */
        let obj = { value: 10 };
        function plus(obj) {
            obj.value++
        }
        plus(obj)
        console.log(obj); //11

    </script>
