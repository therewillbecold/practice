    <script>
        var arr = ['黄渤', '赵四', '刘能', '小沈阳', '宋小宝', '小沈阳'];

        // 寻找数组中包含‘小’字的明星
        var result = arr.filter(function(item,idx,origin){
            return item.indexOf('小') > -1
        })
        
        // 查看处理后的结果
        console.log(arr)
        console.log(result)
    </script>
