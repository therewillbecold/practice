<body>
    <script>
       /* call apply bind 函数调用时指定this的值*/
        var obj = {a : '总和: '}
        function add(b,c) {
            console.log( this.a + (b + c))
        }
        
        var result1 = add.call(obj, 6, 3);  //总和: 9
        var result2 = add.apply(obj, [4, 5]);  // 总和: 9

        /*绑定this,并且返回新函数*/
        var result3 = add.bind(obj,5,5);  //result3()  // 总和: 10




        /*实现继承*/
        function People(name, age) {
            this.name = name;
            this.age = age;
            this.greeting = function () {
                console.log('my name is ' + this.name + ', I am ' + this.age + ' years old. nice to see you')
            }
        }
        function Teenagers(name, age) {
            People.apply(this, [name, age])
        }
        function Teenagers(name, age) {
            People.call(this, name, age)
        }
        var Jack = new Teenagers('Jack', 18);

    </script>
